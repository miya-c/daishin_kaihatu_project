    function waitForStylesLoaded() {
      return new Promise((resolve) => {
        let attempts = 0;
        const maxAttempts = 300; // 3秒まで待つ

        const checkStyles = () => {
          attempts++;
          const meterStyles = document.querySelector('link[href*="meter_reading.css"]');
          const pwaStyles = document.querySelector('link[href*="pwa-styles.css"]');
          let cssLoaded = true;

              meterStyles.sheet.cssRules.length > 0 && pwaStyles.sheet.cssRules.length > 0;

            cssLoaded = false;

          if (!cssLoaded && attempts < maxAttempts) {

          testElement.className = 'mantine-container';

            styles.maxWidth !== 'none' ||
            styles.padding !== '0px'
          );
          document.body.removeChild(testElement);

          if (hasContainerStyles || attempts >= maxAttempts) {
            const rootElement = document.getElementById('root');
            if (rootElement) rootElement.className = 'styles-loaded';
            resolve();
          } else {
            setTimeout(checkStyles, 10);
          }

      try {
        const date = new Date(rawDate);
        if (isNaN(date.getTime())) {
          console.log('[formatDateForDisplay] 無効な日付');
          return null;
        }
        
        // Intl.DateTimeFormatで日本語表示（標準API使用）
        const formatted = new Intl.DateTimeFormat('ja-JP', {
          timeZone: 'Asia/Tokyo',
          month: 'long',
          day: 'numeric'
        }).format(date);

        console.warn('[formatDateForDisplay] JST日付フォーマットエラー:', rawDate, error);

        // 既にYYYY-MM-DD形式の場合

        `;
        
        const spinner = document.createElement('div');
        spinner.style.cssText = `
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;

        text.style.cssText = `
          margin-top: 16px;
          color: #666;
          font-size: 14px;
          text-align: center;

        overlay.appendChild(spinner);
        overlay.appendChild(text);
        return overlay;

      // LoadingOverlay React コンポーネント
      const LoadingOverlay = ({ message }) => {

              height: '40px',

            }}></div>
            <p style={{
              marginTop: '16px',

              fontSize: '14px',

            }}>
              {message || 'Loading...'}
            </p>

      const getPreviousReadingsText = (r) => {
        let parts = [];
        if (r.previousReading && r.previousReading !== 'N/A') {
            let text = `前回: ${r.previousReading}`;
            if (r.previousPreviousReading && r.previousPreviousReading !== 'N/A') {
                const prev = parseFloat(r.previousReading);
                const prevPrev = parseFloat(r.previousPreviousReading);
                if (!isNaN(prev) && !isNaN(prevPrev)) {
                    const diff = prev - prevPrev;
                    text += ` [${diff >= 0 ? '+' : ''}${diff}]`;
                }
            }
            parts.push(text);
        }
        if (r.previousPreviousReading && r.previousPreviousReading !== 'N/A') {
            let text = `前々回: ${r.previousPreviousReading}`;
            if (r.threeTimesPrevious && r.threeTimesPrevious !== 'N/A') {
                const prevPrev = parseFloat(r.previousPreviousReading);
                const prevPrevPrev = parseFloat(r.threeTimesPrevious);
                if (!isNaN(prevPrev) && !isNaN(prevPrevPrev)) {
                    const diff = prevPrev - prevPrevPrev;
                    text += ` [${diff >= 0 ? '+' : ''}${diff}]`;
                }
            }
            parts.push(text);
        }
        if (r.threeTimesPrevious && r.threeTimesPrevious !== 'N/A') {
            parts.push(`前々々回: ${r.threeTimesPrevious}`);
        }
        return parts;

      const displayToast = React.useCallback((message) => {

      // 入力データ変更検知機能
      const saveOriginalInputValues = React.useCallback(() => {

        const original = {};
        inputs.forEach(input => {
          const date = input.getAttribute('data-date');
          original[date] = input.value || '';
        });
        setOriginalInputValues(original);
        console.log('[meter_reading] 初期入力値を保存:', original);
      }, []);

      const hasInputChanges = React.useCallback(() => {
        const inputs = document.querySelectorAll('input[data-date]');
        let hasChanges = false;
        
        inputs.forEach(input => {
          const date = input.getAttribute('data-date');
          const currentValue = input.value || '';
          const originalValue = originalInputValues[date] || '';
          
          if (currentValue !== originalValue) {
            hasChanges = true;
          }
        });
        
        console.log('[meter_reading] 入力変更確認:', hasChanges);
        return hasChanges;

      const updateSessionStorageCache = React.useCallback(async (propertyId, roomId, maxRetries = 3) => {
        const currentGasUrl = gasWebAppUrl || sessionStorage.getItem('gasWebAppUrl');
        if (!currentGasUrl) {
          console.warn('[meter_reading] gasWebAppURLが見つからないため、キャッシュ更新をスキップします');
          return;
        }

        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {

            const fetchUrl = `${currentGasUrl}?action=getRooms&propertyId=${encodeURIComponent(propertyId)}`;
            
            const response = await fetch(fetchUrl, { method: 'GET' });
            
            if (!response.ok) {
              if (response.status === 503 && attempt < maxRetries) {
                const delayMs = 1000 * Math.pow(2, attempt - 1); // 指数バックオフ: 1s, 2s, 4s
                console.warn(`[meter_reading] ⏳ 503エラー - ${delayMs}ms後にリトライ (${attempt}/${maxRetries})`);
                await new Promise(resolve => setTimeout(resolve, delayMs));
                continue;
              }
              console.warn(`[meter_reading] 部屋一覧の再取得に失敗: ${response.status}`);
              return; // リトライ上限に達した場合はグレースフル終了
            }
          
            
            const result = await response.json();
            
            // 🔧 修正: 新形式のAPIレスポンスに対応
            let roomsArray;
            if (result && result.success === true) {
              if (result.data && result.data.rooms) {
                // 新形式: {success: true, data: {property: {...}, rooms: [...]}}
                roomsArray = result.data.rooms;
              } else if (Array.isArray(result.data)) {
                // 旧形式: {success: true, data: [...]}
                roomsArray = result.data;
              } else {
                console.warn('[meter_reading] 予期しないレスポンス形式 (data):', result.data);
                return;
              }
            } else if (Array.isArray(result)) {
              roomsArray = result;
            } else if (result && Array.isArray(result.rooms)) {
              roomsArray = result.rooms;
            } else {
              console.warn('[meter_reading] 予期しないレスポンス形式:', result);
              return;
            }
            
            if (roomsArray && roomsArray.length > 0) {
              sessionStorage.setItem('selectedRooms', JSON.stringify(roomsArray));
            } else {
              console.warn('[meter_reading] 部屋データが空です');
            }
            
            return; // 成功時はリトライループを終了
            
          } catch (error) {
            if (attempt === maxRetries) {
              // 最終試行でもエラーの場合
              console.error(`[meter_reading] ❌ キャッシュ更新失敗 (${maxRetries}回試行):`, error);
              return;
            }
            console.warn(`[meter_reading] ⚠️ 試行${attempt}失敗, 次回リトライします:`, error.message);
          }
        }
      }, [gasWebAppUrl]);

      const handleUpdateReadings = React.useCallback(async () => {
        console.log(`[handleUpdateReadings] 🔍 デバッグ: propertyId=${propertyId}, roomId=${roomId}`);
        if (!propertyId || !roomId) {
          displayToast('物件IDまたは部屋IDが取得できませんでした。');
          return;
        }

        const numberInputs = document.querySelectorAll('input[data-date]');
        const updatedReadings = [];
        let hasValidationErrors = false;
        
        numberInputs.forEach(input => {
          const date = input.getAttribute('data-date');
          const originalValue = input.getAttribute('data-original-value') || '';
          const currentValue = input.value || '';
          const previousValue = input.getAttribute('data-previous-reading') || ''; // previousValueを追加
          
          input.style.borderColor = '';
          setInputErrors(prev => ({...prev, [date]: ''})); 

          if (originalValue === '' && currentValue.trim() === '') {
            input.style.borderColor = 'var(--mantine-color-red-6)';
            setInputErrors(prev => ({...prev, [date]: '初回検針では指示数の入力が必須です。'}));
            hasValidationErrors = true;
            return;
          }
          
          if (currentValue !== originalValue) {
            const numericValue = parseFloat(currentValue);
            if (currentValue && (isNaN(numericValue) || numericValue < 0)) {
              input.style.borderColor = 'var(--mantine-color-red-6)';
              setInputErrors(prev => ({...prev, [date]: '指示数は0以上の数値を入力してください。'}));
              hasValidationErrors = true;
              return;
            }
            
            // JST日付を正規化 - 更新処理では常に今日の日付を使用
            const inspectionDate = getCurrentJSTDateString();
            

            // ✅ 修正: 指示数履歴を取得するための変数初期化
            let previousReading = 0;
            let previousPreviousReading = 0;
            let threeTimesPreviousReading = 0;

            // meterReadingsから該当データを検索して指示数履歴を取得
            const currentReadingData = meterReadings.find(reading => reading.date === date);
            if (currentReadingData) {
              // ✅ 修正: 変数名を明確に定義
              previousReading = parseFloat(currentReadingData.previousReading) || 0;
              previousPreviousReading = parseFloat(currentReadingData.previousPreviousReading) || 0;
              threeTimesPreviousReading = parseFloat(currentReadingData.threeTimesPrevious) || 0;
              
            }

            // 🔧 バグ修正: DOM要素から現在表示中の警告フラグ値を直接取得
            // currentReadingDataは前の部屋のデータを参照する可能性があるためDOMから取得
            const statusCell = document.querySelector(`tr:has(input[data-date="${date}"]) td[data-label="状態"] span`);
            const displayedWarningFlag = statusCell ? statusCell.textContent.trim() : '正常';
            
            console.log(`[保存時警告フラグ修正] 日付=${date}, DOM表示値=${displayedWarningFlag}, 指示数=${currentValue}, 部屋=${roomId}`);
            
            // 🔍 データ整合性検証ログ (バグ検出用)
            if (currentReadingData && currentReadingData.warningFlag !== displayedWarningFlag) {
              console.warn(`⚠️ [データ整合性警告] 部屋=${roomId}, 日付=${date}`);
              console.warn(`   ステート値: ${currentReadingData.warningFlag} vs DOM値: ${displayedWarningFlag}`);
              console.warn(`   → 前の部屋のデータ混入の可能性を検出`);
            }
            
            // ✅ 修正: 表示されている警告フラグ値をそのまま送信（再計算しない）
            updatedReadings.push({
              date: inspectionDate, // JST正規化された日付
              currentReading: currentValue,
              warningFlag: displayedWarningFlag
              // 再計算を削除し、表示値を優先
            });
            
          }
        });

        if (hasValidationErrors) {
          displayToast('入力値に誤りがあります。各項目のエラーを確認してください。');
          return;
        }

        if (updatedReadings.length === 0) {
          displayToast('更新するデータがありません。');
          return;
        }

        console.log('[meter_reading] 更新する指示数:', updatedReadings);
        console.log('[meter_reading] 警告フラグ確認:', updatedReadings.map(r => ({
          date: r.date,
          currentReading: r.currentReading,
          warningFlag: r.warningFlag,
          hasWarningFlag: !!r.warningFlag
          // hasStandardDeviation: !!r.standardDeviation  ← 削除
        })));
        // 🚀 性能最適化: 即座にボタン状態を更新して視覚フィードバック強化
        setUpdating(true);
        console.log('🚀 [性能最適化] 並列処理開始: GAS API + キャッシュ更新');
        
        try {
          const currentGasUrl = gasWebAppUrl || sessionStorage.getItem('gasWebAppUrl');
          
          const params = new URLSearchParams({
            action: 'updateMeterReadings',
            propertyId,
            roomId,
            readings: JSON.stringify(updatedReadings)
          });
          
          const requestUrl = `${currentGasUrl}?${params}`;
          
          // 🎯 並列処理最適化: GAS API呼び出しとキャッシュ更新を同時実行
          const [response, cacheUpdateResult] = await Promise.allSettled([
            fetch(requestUrl, { method: 'GET' }),
            updateSessionStorageCache(propertyId, roomId)
          ]);

          // GAS API結果の処理
          if (response.status === 'rejected') {
            throw new Error('ネットワークエラー: ' + response.reason?.message);
          }
          
          if (!response.value.ok) {
            throw new Error('ネットワークの応答が正しくありませんでした。ステータス: ' + response.value.status);
          }
          
          const result = await response.value.json();
          
          // キャッシュ更新の結果をログ出力（エラーでも処理継続）
          if (cacheUpdateResult.status === 'rejected') {
            console.warn('[性能最適化] キャッシュ更新失敗:', cacheUpdateResult.reason?.message);
          } else {
            console.log('✅ [性能最適化] キャッシュ更新成功');
          }
          
          if (result.success) {
            // メイン成功処理
            displayToast('検針データが正常に更新されました');
            setInputErrors({});
            
            // 🔧 修正: 二重API呼び出し排除 - 単一API戦略
            const [dataReloadResult] = await Promise.allSettled([
              loadMeterReadingsForRoom(propertyId, roomId)
            ]);
            
            if (dataReloadResult.status === 'rejected') {
              console.warn('[性能最適化] データ再読み込み失敗:', dataReloadResult.reason?.message);
              displayToast('データが更新されました。最新情報を確認するにはページを再読み込みしてください。');
            } else {
              console.log('✅ [性能最適化] データリロード完了');
            }
            
            // 保存成功後に初期値を更新（変更検知をリセット）
            setTimeout(() => {
              saveOriginalInputValues();
            }, 100); // 200ms → 100ms に短縮
          } else {
            throw new Error(result.error || '指示数の更新に失敗しました。');
          }
        } catch (error) {
          console.error('[meter_reading] handleUpdateReadings error:', error);
          displayToast('更新エラー: ' + error.message);
        } finally {
          setUpdating(false);
        }
      }, [propertyId, roomId, gasWebAppUrl, loadMeterReadingsForRoom, updateSessionStorageCache, saveOriginalInputValues, setInputErrors, setUpdating, displayToast]);

      // 初期ローディング
      if (loading) {
        return (
          <>
            <div className="app-header">
              <button onClick={handleBackButton} className="back-button" aria-label="戻る">
                &lt;
              </button>
              <div className="room-navigation">
                <button 
                  className="nav-button prev-room-btn disabled"
                  disabled={true}
                  aria-label="前の部屋に移動"
                  title="読み込み中"
                >
                  ← 前の部屋
                </button>
                <button 
                  className="nav-button next-room-btn disabled"
                  disabled={true}
                  aria-label="次の部屋に移動"
                  title="読み込み中"
                >
                  次の部屋 →
                </button>
              </div>
              <h1 className="header-title">検針情報</h1>
            </div>
            <div className="content-area mantine-container">
              <div className="mantine-stack center">
                <div className="mantine-loader"></div>
                <p className="mantine-text">検針データを読み込んでいます...</p>
              </div>
            </div>
          </>
        );
      }

      // エラー時の表示
      if (error) {
        return (
          <>
            <div className="app-header">
              <button onClick={handleBackButton} className="back-button" aria-label="戻る">
                &lt;
              </button>
              <div className="room-navigation">
                <button 
                  className="nav-button prev-room-btn disabled"
                  disabled={true}
                  aria-label="前の部屋に移動"
                  title="エラー発生中"
                >
                  ← 前の部屋
                </button>
                <button 
                  className="nav-button next-room-btn disabled"
                  disabled={true}
                  aria-label="次の部屋に移動"
                  title="エラー発生中"
                >
                  次の部屋 →
                </button>
              </div>
              <h1 className="header-title">検針情報</h1>
            </div>
            <div className="content-area mantine-container">              <div className="mantine-stack">
                <div className="mantine-alert">
                  <h3 className="mantine-text weight-600">エラー</h3>
                  <p className="mantine-text">{String(error || 'エラーが発生しました')}</p>
                </div>
              </div>
            </div>
          </>
        );
      }

      // メインコンテンツ表示
      return (
        <>
          {isNavigating && <LoadingOverlay message={navigationMessage} />}
          <div className="app-header">
            <button onClick={handleBackButton} className="back-button" aria-label="戻る">
              &lt;
            </button>
            <h1 className="header-title">検針情報</h1>
          </div>

          <div className="content-area mantine-container">
            <div className="mantine-stack">              <div className="property-info-card">
                <h2 className="property-name">{String(propertyName || '物件名未設定')}</h2>
                <p className="room-info">部屋: {String(roomName || '部屋名未設定')}</p>
              </div><div className="mantine-paper reading-history-container" style={{padding: 'var(--mantine-spacing-xs)', margin: '0'}}>                
                <div className="reading-history-header">
                  <button 
                    onClick={navigateToPrevRoom} 
                    className={`nav-button nav-button-large prev-room-btn ${!hasPrevRoom ? 'disabled' : ''}`}
                    disabled={!hasPrevRoom || isNavigating}
                    aria-label="前の部屋に移動"
                    title={hasPrevRoom ? '前の部屋' : '最初の部屋です'}
                  >
                    ← 前の部屋
                  </button>
                  
                  <h3 className="mantine-subtitle desktop-only" style={{ textAlign: 'center', margin: '0', fontSize: 'clamp(1.2rem, 3vw, 1.6rem)', flexShrink: 0, whiteSpace: 'nowrap' }}>検針データ</h3>
                  
                  <button 
                    onClick={navigateToNextRoom} 
                    className={`nav-button nav-button-large next-room-btn ${!hasNextRoom ? 'disabled' : ''}`}
                    disabled={!hasNextRoom || isNavigating}
                    aria-label="次の部屋に移動"
                    title={hasNextRoom ? '次の部屋' : '最後の部屋です'}
                  >
                    次の部屋 →
                  </button>
                </div>

                {Array.isArray(meterReadings) && meterReadings.length > 0 && 
                 meterReadings.some(reading => reading.previousReading && reading.previousReading !== '' && reading.previousReading !== 0) ? (
                  <>
                  <table className="mantine-table">
                    <thead style={{ display: 'none' }}>
                      <tr>
                        <th>検針日時</th>
                        <th>今回指示数(㎥)</th>
                        <th>今回使用量</th>
                        <th>状態</th>
                        <th>前回履歴</th>
                      </tr>
                    </thead>
                    <tbody>
                      {meterReadings
                        .filter(reading => reading.previousReading && reading.previousReading !== '' && reading.previousReading !== 0)
                        .map((reading, index) => {
                        const formattedDate = formatDateForDisplay(reading.date);
                        const inspectionStatus = formatInspectionStatus(reading.date);
                        const dateForDataAttribute = reading.date;
                        const currentReadingDisplay = formatReading(reading.currentReading);
                        
                        // 🔧 修正: 使用量表示の優先順位修正 - 0の場合は実計算値を使用
                        const usageFromState = usageStates[dateForDataAttribute];
                        
                        // 🔧 修正: 型安全な使用量取得とオブジェクト混入防止
                        let usageToDisplay;
                        if (usageFromState !== undefined && usageFromState !== null) {
                          // usageFromStateがオブジェクトの場合は適切に処理
                          if (typeof usageFromState === 'object' && usageFromState.calculatedUsage !== undefined) {
                            usageToDisplay = usageFromState.calculatedUsage;
                          } else if (typeof usageFromState === 'string' || typeof usageFromState === 'number') {
                            usageToDisplay = usageFromState;
                          } else {
                            console.warn('[usageDisplay] 予期しない型のusageFromState:', typeof usageFromState, usageFromState);
                            usageToDisplay = calculateUsageDisplay(reading.currentReading, reading.previousReading);

                        } else {
                          usageToDisplay = calculateUsageDisplay(reading.currentReading, reading.previousReading);
                        }
                        
                        // 🔧 修正: 型安全な表示文字列生成
                        const safeUsageValue = (typeof usageToDisplay === 'object') 
                          ? (usageToDisplay?.calculatedUsage || usageToDisplay?.toString() || '-')
                          : usageToDisplay;
                        const usageDisplayString = `${safeUsageValue}${safeUsageValue !== '-' ? '㎥' : ''}`;
                        const statusDisplay = formatStatus(reading.status);
                        const previousReadingsInfo = getPreviousReadingsText(reading);
                        
                        return (
                          <tr key={index}>

                                color: inspectionStatus.status === '未検針' ? 'var(--mantine-color-red-6)' : 'inherit',

                            <td data-label="今回指示数(㎥)">

                                type="number" 
                                step="any"

                                min="0" 
                                data-date={dateForDataAttribute} 
                                data-original-value={formatReading(reading.currentReading)} 
                                data-previous-reading={formatReading(reading.previousReading)} 
                                className="mantine-input" 
                                onChange={(e) => {
                                  const currentValue = e.target.value;
                                  const previousValue = formatReading(reading.previousReading);
                                  const numericValue = parseFloat(currentValue);
                                  
                                  // 🔧 修正: 使用量計算の最適化 - 重複計算を統合
                                  let usageDisplay, warningResult;
                                  
                                  if (currentValue === '') {
                                    setInputErrors(prev => ({...prev, [dateForDataAttribute]: ''}));
                                    e.target.style.borderColor = '';
                                    usageDisplay = calculateUsageDisplay(currentValue, previousValue);

                                    setInputErrors(prev => ({...prev, [dateForDataAttribute]: '0以上の数値を入力'}));

                                    setInputErrors(prev => ({...prev, [dateForDataAttribute]: ''}));
                                    e.target.style.borderColor = '';
                                    
                                    // 一度だけ計算を実行
                                    usageDisplay = calculateUsageDisplay(currentValue, previousValue);
                                    
                                    // 警告フラグもこのタイミングで計算
                                    const currentReadingValue = numericValue;
                                    const previousReadingValue = parseFloat(reading.previousReading) || 0;
                                    const previousPreviousReadingValue = parseFloat(reading.previousPreviousReading) || 0;
                                    const threeTimesPreviousReadingValue = parseFloat(reading.threeTimesPrevious) || 0;
                                    
                                    warningResult = calculateWarningFlag(currentReadingValue, previousReadingValue, previousPreviousReadingValue, threeTimesPreviousReadingValue);
                                  }
                                  
                                  // 🔧 修正: 状態を一度に更新（プリミティブ値のみ保存）
                                  console.log('[onChange] usageDisplay更新:', { date: dateForDataAttribute, usageDisplay, type: typeof usageDisplay });
                                  setUsageStates(prev => ({ ...prev, [dateForDataAttribute]: usageDisplay }));
                                  
                                  if (warningResult) {
                                    
                                    // 警告フラグの状態を更新
                                    setMeterReadings(prevReadings => 
                                      prevReadings.map((r, idx) => 
                                        idx === index ? {
                                          ...r,
                                          warningFlag: warningResult.warningFlag,
                                          standardDeviation: warningResult.standardDeviation
                                        } : r
                                      )
                                    );
                                  }
                                }} 
                              />
                              {inputErrors[dateForDataAttribute] && (

                                  color: 'var(--mantine-color-red-6)', 
                                  fontSize: '0.9em', 
                                  marginTop: '4px'

                                  {inputErrors[dateForDataAttribute]}
                                </div>
                              )}

    // 閾値情報を履歴データのみで計算する関数（今回指示数不要）
    const calculateThreshold = (previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      try {
        // 履歴データの準備（指示数ベース）
        const readingHistory = [];
        
        // 前回、前々回、前々々回の指示数を履歴に追加
        if (typeof previousReading === 'number' && !isNaN(previousReading) && previousReading >= 0) {
          readingHistory.push(previousReading);
        }
        if (typeof previousPreviousReading === 'number' && !isNaN(previousPreviousReading) && previousPreviousReading >= 0) {
          readingHistory.push(previousPreviousReading);
        }
        if (typeof threeTimesPreviousReading === 'number' && !isNaN(threeTimesPreviousReading) && threeTimesPreviousReading >= 0) {
          readingHistory.push(threeTimesPreviousReading);
        }
        
        // 履歴データが2件未満の場合は標準偏差計算不可
        if (readingHistory.length < 2) {
          return {
            standardDeviation: 0,
            threshold: 0,
            reason: '履歴データ不足',
            isCalculable: false
          };
        }
        
        // STDEV.S準拠の標準偏差を計算
        const average = calculateAVERAGE(readingHistory);
        const standardDeviation = calculateSTDEV_S(readingHistory);
        
        // 閾値計算：前回値 + 標準偏差（切り捨て） + 10
        const threshold = previousReading + Math.floor(standardDeviation) + 10;
        
        console.log(`[calculateThreshold] 前回値: ${previousReading}, 履歴: [${readingHistory.join(', ')}], 平均: ${average.toFixed(2)}, 標準偏差: ${standardDeviation.toFixed(2)}, 閾値: ${threshold}`);
        
        return {
          standardDeviation: Math.floor(standardDeviation), // 整数化（切り捨て）
          threshold: threshold, // 整数値
          reason: `前回値${previousReading} + σ${Math.floor(standardDeviation)} + 10`,
          isCalculable: true
        };
        
      } catch (error) {
        console.warn('[calculateThreshold] エラー:', error);
        return {
          standardDeviation: 0,
          threshold: 0,
          reason: 'エラー',
          isCalculable: false
        };
      }
    };
    
    // 警告フラグを計算する関数（指示数ベース・STDEV.S準拠）
    const calculateWarningFlag = (currentReading, previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      try {
        // まず閾値情報を履歴データのみで計算（今回指示数不要）
        const thresholdInfo = calculateThreshold(previousReading, previousPreviousReading, threeTimesPreviousReading);
        
        // 今回指示数が無効な場合は入力待ち状態を表示
        if (currentReading === null || currentReading === undefined || currentReading === '' || 
            typeof currentReading !== 'number' || isNaN(currentReading) || currentReading < 0) {
          return {
            warningFlag: thresholdInfo.isCalculable ? '入力待ち' : '判定不可',
            standardDeviation: thresholdInfo.standardDeviation,
            threshold: thresholdInfo.threshold,
            reason: thresholdInfo.reason
          };
        }
        
        // 前回指示数との比較：今回が前回未満の場合は即「要確認」
        if (typeof previousReading === 'number' && !isNaN(previousReading) && previousReading >= 0) {
          if (currentReading < previousReading) {
            console.log(`[calculateWarningFlag] 今回指示数(${currentReading})が前回値(${previousReading})未満のため要確認`);
            return {
              warningFlag: '要確認',
              standardDeviation: thresholdInfo.standardDeviation,
              threshold: thresholdInfo.threshold,
              reason: '前回値未満'
            };
          }
        }
        
        // 履歴データ不足の場合
        if (!thresholdInfo.isCalculable) {
          return {
            warningFlag: '正常',
            standardDeviation: 0,
            threshold: 0,
            reason: thresholdInfo.reason
          };
        }
        
        // 警告フラグを判定：今回指示数が閾値を超えた場合のみ「要確認」
        const warningFlag = (currentReading > thresholdInfo.threshold) ? '要確認' : '正常';
        
        console.log(`[calculateWarningFlag] 今回指示数: ${currentReading}, 前回値: ${previousReading}, 標準偏差: ${thresholdInfo.standardDeviation}, 閾値: ${thresholdInfo.threshold}, 判定: ${warningFlag}`);
        
        return {
          warningFlag: warningFlag,
          standardDeviation: thresholdInfo.standardDeviation,
          threshold: thresholdInfo.threshold,
          reason: thresholdInfo.reason
        };
        
      } catch (error) {
        console.warn('[calculateWarningFlag] エラー:', error);
        return {
          warningFlag: 'エラー',
          standardDeviation: 0,
          threshold: 0,
          reason: 'エラー'
        };
      }
    };

    // ✅ 修正: 使用量計算のみの関数（警告フラグはcalculateWarningFlagで統一）
    const calculateUsageOnly = (currentReading, previousReading) => {
      const current = parseFloat(currentReading) || 0;
      const previous = parseFloat(previousReading) || 0;
      
      if (current === 0 || isNaN(current) || !currentReading || currentReading === '') {
        return '-';
      }
      
      const usage = previous > 0 ? current - previous : current;
      return `${usage}㎥`;
    };
    
    // 状態表示の拡張
    const getStatusDisplay = (reading) => {
      if (!reading.currentReading || reading.currentReading === '') {
        // 未入力時は警告フラグ判定を表示
        if (reading.warningFlag && reading.warningFlag !== '') {
          return reading.warningFlag;
        }
        
        // 警告フラグが計算されていない場合は履歴データから計算
        const previousReading = parseFloat(reading.previousReading) || 0;
        const previousPreviousReading = parseFloat(reading.previousPreviousReading) || 0;
        const threeTimesPreviousReading = parseFloat(reading.threeTimesPrevious) || 0;
        
        const thresholdResult = calculateWarningFlag(null, previousReading, previousPreviousReading, threeTimesPreviousReading);
        return thresholdResult.warningFlag;
      }
      
      // 警告フラグがある場合はそれを表示
      if (reading.warningFlag && reading.warningFlag !== '') {
        return reading.warningFlag;
      }
      
      // 警告フラグがない場合は使用量から判定
      const current = parseFloat(reading.currentReading) || 0;
      const previous = parseFloat(reading.previousReading) || 0;
      
      if (current > 0 && previous > 0) {
        const usage = current - previous;
        return usage < 0 ? '要確認' : '正常';
      }
      
      return '正常';
    };

    // σ値表示のヘルパー関数（表示しない）
    const getStandardDeviationDisplay = (reading) => {

    // デバッグ用：警告フラグの詳細情報
    const getWarningFlagDebugInfo = (reading) => {

      const hasBackendSigma = reading._original && (reading._original['標準偏差値'] || reading._original['standardDeviation']);

        const displayed = formatDateForDisplay(testCase);
        console.log(`表示結果: ${displayed}`);
        
        console.log('');
      });
      
      console.log('=== 現在日時テスト ===');
      const currentJST = getCurrentJSTDateString();

      console.log('=== JST日付処理テスト完了 ===');
    };

    // 開発時にテストを実行（本番では削除可能）
    // testJSTDateFunctions();

    // STDEV.S関数相当の標準偏差を計算（標本標準偏差：n-1で割る）
    const calculateSTDEV_S = (values) => {
      if (!values || values.length < 2) return 0;
      
      const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
      const variance = values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / (values.length - 1); // n-1で割る
      return Math.sqrt(variance);
    };

    // AVERAGE関数相当の平均値を計算
    const calculateAVERAGE = (values) => {
      if (!values || values.length === 0) return 0;
      return values.reduce((sum, val) => sum + val, 0) / values.length;
    };

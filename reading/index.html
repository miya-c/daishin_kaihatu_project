      const isRoomReadingRequired = React.useCallback((room) => {

    waitForStylesLoaded().then(() => {

    });
    
    // é–¾å€¤æƒ…å ±ã‚’å±¥æ­´ãƒ‡ãƒ¼ã‚¿ã®ã¿ã§è¨ˆç®—ã™ã‚‹é–¢æ•°ï¼ˆä»Šå›æŒ‡ç¤ºæ•°ä¸è¦ï¼‰
    const calculateThreshold = (previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      try {
        // å±¥æ­´ãƒ‡ãƒ¼ã‚¿ã®æº–å‚™ï¼ˆæŒ‡ç¤ºæ•°ãƒ™ãƒ¼ã‚¹ï¼‰
        const readingHistory = [];
        
        // å‰å›ã€å‰ã€…å›ã€å‰ã€…ã€…å›ã®æŒ‡ç¤ºæ•°ã‚’å±¥æ­´ã«è¿½åŠ 
        if (typeof previousReading === 'number' && !isNaN(previousReading) && previousReading >= 0) {
          readingHistory.push(previousReading);
        }
        if (typeof previousPreviousReading === 'number' && !isNaN(previousPreviousReading) && previousPreviousReading >= 0) {
          readingHistory.push(previousPreviousReading);
        }
        if (typeof threeTimesPreviousReading === 'number' && !isNaN(threeTimesPreviousReading) && threeTimesPreviousReading >= 0) {
          readingHistory.push(threeTimesPreviousReading);
        }
        
        // å±¥æ­´ãƒ‡ãƒ¼ã‚¿ãŒ2ä»¶æœªæº€ã®å ´åˆã¯æ¨™æº–åå·®è¨ˆç®—ä¸å¯
        if (readingHistory.length < 2) {
          return {
            standardDeviation: 0,
            threshold: 0,
            reason: 'å±¥æ­´ãƒ‡ãƒ¼ã‚¿ä¸è¶³',
            isCalculable: false
          };
        }
        
        // STDEV.Sæº–æ‹ ã®æ¨™æº–åå·®ã‚’è¨ˆç®—
        const average = calculateAVERAGE(readingHistory);
        const standardDeviation = calculateSTDEV_S(readingHistory);
        
        // é–¾å€¤è¨ˆç®—ï¼šå‰å›å€¤ + æ¨™æº–åå·®ï¼ˆåˆ‡ã‚Šæ¨ã¦ï¼‰ + 10
        const threshold = previousReading + Math.floor(standardDeviation) + 10;
        
        console.log(`[calculateThreshold] å‰å›å€¤: ${previousReading}, å±¥æ­´: [${readingHistory.join(', ')}], å¹³å‡: ${average.toFixed(2)}, æ¨™æº–åå·®: ${standardDeviation.toFixed(2)}, é–¾å€¤: ${threshold}`);
        
        return {
          standardDeviation: Math.floor(standardDeviation), // æ•´æ•°åŒ–ï¼ˆåˆ‡ã‚Šæ¨ã¦ï¼‰
          threshold: threshold, // æ•´æ•°å€¤
          reason: `å‰å›å€¤${previousReading} + Ïƒ${Math.floor(standardDeviation)} + 10`,
          isCalculable: true
        };
        
      } catch (error) {
        console.warn('[calculateThreshold] ã‚¨ãƒ©ãƒ¼:', error);
        return {
          standardDeviation: 0,
          threshold: 0,
          reason: 'ã‚¨ãƒ©ãƒ¼',
          isCalculable: false
        };
      }
    };
    
    // è­¦å‘Šãƒ•ãƒ©ã‚°ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°ï¼ˆæŒ‡ç¤ºæ•°ãƒ™ãƒ¼ã‚¹ãƒ»STDEV.Sæº–æ‹ ï¼‰
    const calculateWarningFlag = (currentReading, previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      try {
        // ã¾ãšé–¾å€¤æƒ…å ±ã‚’å±¥æ­´ãƒ‡ãƒ¼ã‚¿ã®ã¿ã§è¨ˆç®—ï¼ˆä»Šå›æŒ‡ç¤ºæ•°ä¸è¦ï¼‰
        const thresholdInfo = calculateThreshold(previousReading, previousPreviousReading, threeTimesPreviousReading);
        
        // ä»Šå›æŒ‡ç¤ºæ•°ãŒç„¡åŠ¹ãªå ´åˆã¯å…¥åŠ›å¾…ã¡çŠ¶æ…‹ã‚’è¡¨ç¤º
        if (currentReading === null || currentReading === undefined || currentReading === '' || 
            typeof currentReading !== 'number' || isNaN(currentReading) || currentReading < 0) {
          return {
            warningFlag: thresholdInfo.isCalculable ? 'å…¥åŠ›å¾…ã¡' : 'åˆ¤å®šä¸å¯',
            standardDeviation: thresholdInfo.standardDeviation,
            threshold: thresholdInfo.threshold,
            reason: thresholdInfo.reason
          };
        }
        
        // å‰å›æŒ‡ç¤ºæ•°ã¨ã®æ¯”è¼ƒï¼šä»Šå›ãŒå‰å›æœªæº€ã®å ´åˆã¯å³ã€Œè¦ç¢ºèªã€
        if (typeof previousReading === 'number' && !isNaN(previousReading) && previousReading >= 0) {
          if (currentReading < previousReading) {
            console.log(`[calculateWarningFlag] ä»Šå›æŒ‡ç¤ºæ•°(${currentReading})ãŒå‰å›å€¤(${previousReading})æœªæº€ã®ãŸã‚è¦ç¢ºèª`);
            return {
              warningFlag: 'è¦ç¢ºèª',
              standardDeviation: thresholdInfo.standardDeviation,
              threshold: thresholdInfo.threshold,
              reason: 'å‰å›å€¤æœªæº€'
            };
          }
        }
        
        // å±¥æ­´ãƒ‡ãƒ¼ã‚¿ä¸è¶³ã®å ´åˆ
        if (!thresholdInfo.isCalculable) {
          return {
            warningFlag: 'æ­£å¸¸',
            standardDeviation: 0,
            threshold: 0,
            reason: thresholdInfo.reason
          };
        }
        
        // è­¦å‘Šãƒ•ãƒ©ã‚°ã‚’åˆ¤å®šï¼šä»Šå›æŒ‡ç¤ºæ•°ãŒé–¾å€¤ã‚’è¶…ãˆãŸå ´åˆã®ã¿ã€Œè¦ç¢ºèªã€
        const warningFlag = (currentReading > thresholdInfo.threshold) ? 'è¦ç¢ºèª' : 'æ­£å¸¸';
        
        console.log(`[calculateWarningFlag] ä»Šå›æŒ‡ç¤ºæ•°: ${currentReading}, å‰å›å€¤: ${previousReading}, æ¨™æº–åå·®: ${thresholdInfo.standardDeviation}, é–¾å€¤: ${thresholdInfo.threshold}, åˆ¤å®š: ${warningFlag}`);
        
        return {
          warningFlag: warningFlag,
          standardDeviation: thresholdInfo.standardDeviation,
          threshold: thresholdInfo.threshold,
          reason: thresholdInfo.reason
        };
        
      } catch (error) {
        console.warn('[calculateWarningFlag] ã‚¨ãƒ©ãƒ¼:', error);
        return {
          warningFlag: 'ã‚¨ãƒ©ãƒ¼',
          standardDeviation: 0,
          threshold: 0,
          reason: 'ã‚¨ãƒ©ãƒ¼'
        };
      }
    };

    // âœ… ä¿®æ­£: ä½¿ç”¨é‡è¨ˆç®—ã®ã¿ã®é–¢æ•°ï¼ˆè­¦å‘Šãƒ•ãƒ©ã‚°ã¯calculateWarningFlagã§çµ±ä¸€ï¼‰
    const calculateUsageOnly = (currentReading, previousReading) => {
      const current = parseFloat(currentReading) || 0;
      const previous = parseFloat(previousReading) || 0;
      
      if (current === 0 || isNaN(current) || !currentReading || currentReading === '') {
        return '-';
      }
      
      const usage = previous > 0 ? current - previous : current;
      return `${usage}ã¥`;
    };
    
    // çŠ¶æ…‹è¡¨ç¤ºã®æ‹¡å¼µ
    const getStatusDisplay = (reading) => {
      if (!reading.currentReading || reading.currentReading === '') {
        // æœªå…¥åŠ›æ™‚ã¯è­¦å‘Šãƒ•ãƒ©ã‚°åˆ¤å®šã‚’è¡¨ç¤º
        if (reading.warningFlag && reading.warningFlag !== '') {
          return reading.warningFlag;
        }
        
        // è­¦å‘Šãƒ•ãƒ©ã‚°ãŒè¨ˆç®—ã•ã‚Œã¦ã„ãªã„å ´åˆã¯å±¥æ­´ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰è¨ˆç®—
        const previousReading = parseFloat(reading.previousReading) || 0;
        const previousPreviousReading = parseFloat(reading.previousPreviousReading) || 0;
        const threeTimesPreviousReading = parseFloat(reading.threeTimesPrevious) || 0;
        
        const thresholdResult = calculateWarningFlag(null, previousReading, previousPreviousReading, threeTimesPreviousReading);
        return thresholdResult.warningFlag;
      }
      
      // è­¦å‘Šãƒ•ãƒ©ã‚°ãŒã‚ã‚‹å ´åˆã¯ãã‚Œã‚’è¡¨ç¤º
      if (reading.warningFlag && reading.warningFlag !== '') {
        return reading.warningFlag;
      }
      
      // è­¦å‘Šãƒ•ãƒ©ã‚°ãŒãªã„å ´åˆã¯ä½¿ç”¨é‡ã‹ã‚‰åˆ¤å®š
      const current = parseFloat(reading.currentReading) || 0;
      const previous = parseFloat(reading.previousReading) || 0;
      
      if (current > 0 && previous > 0) {
        const usage = current - previous;
        return usage < 0 ? 'è¦ç¢ºèª' : 'æ­£å¸¸';
      }
      
      return 'æ­£å¸¸';
    };

    // Ïƒå€¤è¡¨ç¤ºã®ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°ï¼ˆè¡¨ç¤ºã—ãªã„ï¼‰
    const getStandardDeviationDisplay = (reading) => {

    };
    
    // ãƒ‡ãƒãƒƒã‚°ç”¨ï¼šè­¦å‘Šãƒ•ãƒ©ã‚°ã®è©³ç´°æƒ…å ±
    const getWarningFlagDebugInfo = (reading) => {
      const hasBackendFlag = reading._original && (reading._original['è­¦å‘Šãƒ•ãƒ©ã‚°'] || reading._original['warningFlag']);
      const hasBackendSigma = reading._original && (reading._original['æ¨™æº–åå·®å€¤'] || reading._original['standardDeviation']);

    // JSTæ—¥ä»˜å‡¦ç†ã®ãƒ†ã‚¹ãƒˆç”¨é–¢æ•°ï¼ˆé–‹ç™ºæ™‚ã®ã¿ï¼‰
    const testJSTDateFunctions = () => {

      const testCases = [

    };

    // é–‹ç™ºæ™‚ã«ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œï¼ˆæœ¬ç•ªã§ã¯å‰Šé™¤å¯èƒ½ï¼‰
    // testJSTDateFunctions();

    // STDEV.Sé–¢æ•°ç›¸å½“ã®æ¨™æº–åå·®ã‚’è¨ˆç®—ï¼ˆæ¨™æœ¬æ¨™æº–åå·®ï¼šn-1ã§å‰²ã‚‹ï¼‰
    const calculateSTDEV_S = (values) => {
      if (!values || values.length < 2) return 0;
      
      const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
      const variance = values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / (values.length - 1); // n-1ã§å‰²ã‚‹
      return Math.sqrt(variance);
    };

    // AVERAGEé–¢æ•°ç›¸å½“ã®å¹³å‡å€¤ã‚’è¨ˆç®—
    const calculateAVERAGE = (values) => {
      if (!values || values.length === 0) return 0;
      return values.reduce((sum, val) => sum + val, 0) / values.length;
    };

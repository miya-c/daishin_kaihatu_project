<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水道検針アプリ</title>
  
  <!-- キャッシュバスティング - パス構造変更対応 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="revision" content="20250826b-cloudflare-path-fixed">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css_styles/pwa-materialui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script>
    // デバッグ用: 本番環境の状況をコンソールに記録
    console.log('🚀 水道検針アプリ v20250826c - 無限リダイレクト防止版');
    console.log('📍 現在のURL:', window.location.href);
    console.log('📍 pathname:', window.location.pathname);
    console.log('📍 search:', window.location.search);
    console.log('📍 hash:', window.location.hash);
    console.log('📱 User Agent:', navigator.userAgent);
    console.log('🌐 PWA対応:', 'serviceWorker' in navigator);
    console.log('🔧 パス構造変更版:', '20250826c-redirect-loop-fixed');
    
    // PWA モード判定の詳細ログ
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    const isIOSPWA = window.navigator.standalone;
    console.log('📱 PWA Standalone Mode:', isStandalone);
    console.log('📱 iOS PWA Mode:', isIOSPWA);
    
    // リダイレクト履歴の確認
    try {
      const redirectCount = sessionStorage.getItem('app_redirect_flag') || '0';
      const pwaRedirectCount = sessionStorage.getItem('pwa_auto_redirect_count') || '0';
      console.log('🔄 Manual Redirect Count:', redirectCount);
      console.log('🔄 PWA Auto Redirect Count:', pwaRedirectCount);
    } catch (error) {
      console.warn('⚠️ Storage access error:', error);
    }
    
    // 古いパス参照の検知
    if (window.location.pathname.includes('html_files/main_app')) {
      console.error('⚠️ [DEBUG] 古いパス構造への直接アクセス検知:', window.location.href);
      console.log('🔄 [DEBUG] 新パス構造へリダイレクト予定');
    }
    
    // Referer情報の確認（無限ループ検出用）
    if (document.referrer) {
      console.log('🔗 Referrer:', document.referrer);
      if (document.referrer === window.location.href) {
        console.error('🚨 [DEBUG] 同一ページからのリダイレクト検出! 無限ループの可能性');
      }
    }
    
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'block';
    });
    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            document.getElementById('install-btn').style.display = 'none';
            const msg = document.createElement('div');
            msg.innerHTML = 'インストールが完了しました。<br>ホーム画面からアプリを起動できます。';
            msg.style.marginTop = '24px';
            msg.style.color = '#1976d2';
            msg.style.fontWeight = 'bold';
            document.querySelector('.container').appendChild(msg);
          }
          deferredPrompt = null;
        });
      }
    }
    // 無限リダイレクト防止のためのフラグ
    const REDIRECT_STORAGE_KEY = 'app_redirect_flag';
    const MAX_REDIRECT_COUNT = 3;
    
    // アプリ開始関数（デバッグ情報付き・無限ループ防止機能付き）
    function startApp() {
      console.log('🚀 [Index] アプリ開始ボタンクリック');
      console.log('📍 [Index] 遷移先:', '/property_select.html');
      
      // 無限リダイレクト防止チェック
      try {
        const redirectCount = parseInt(sessionStorage.getItem(REDIRECT_STORAGE_KEY) || '0');
        const currentTime = Date.now();
        const lastRedirectTime = parseInt(sessionStorage.getItem(REDIRECT_STORAGE_KEY + '_time') || '0');
        
        // 5秒以内に3回以上リダイレクトしている場合は停止
        if (redirectCount >= MAX_REDIRECT_COUNT && (currentTime - lastRedirectTime) < 5000) {
          console.error('🚨 [Index] 無限リダイレクト検出! 遷移を停止します');
          alert('リダイレクトループが検出されました。\n\nページを手動で更新するか、ブラウザのキャッシュをクリアしてください。');
          
          // 5秒後にカウンタをリセット
          setTimeout(() => {
            sessionStorage.removeItem(REDIRECT_STORAGE_KEY);
            sessionStorage.removeItem(REDIRECT_STORAGE_KEY + '_time');
          }, 5000);
          return;
        }
        
        // リダイレクト回数を記録
        sessionStorage.setItem(REDIRECT_STORAGE_KEY, (redirectCount + 1).toString());
        sessionStorage.setItem(REDIRECT_STORAGE_KEY + '_time', currentTime.toString());
        
      } catch (storageError) {
        console.warn('⚠️ [Index] Storage access warning:', storageError);
      }
      
      // 保存されたGAS URLの確認
      const savedUrl = localStorage.getItem('gasWebAppUrl') || sessionStorage.getItem('gasWebAppUrl');
      console.log('🔗 [Index] 保存されたGAS URL:', savedUrl || 'なし');
      
      try {
        console.log('🔄 [Index] property_select.html へリダイレクト実行');
        window.location.href = '/property_select.html';
      } catch (error) {
        console.error('❌ [Index] 画面遷移エラー:', error);
        alert('画面遷移でエラーが発生しました: ' + error.message);
      }
    }

    // PWA起動時は物件一覧へリダイレクト（無限ループ防止機能付き）
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      console.log('📱 [Index] PWAスタンドアロンモードで起動');
      
      // PWA自動起動の場合もリダイレクト防止チェックを適用
      try {
        const autoRedirectCount = parseInt(sessionStorage.getItem('pwa_auto_redirect_count') || '0');
        const currentTime = Date.now();
        const lastAutoRedirectTime = parseInt(sessionStorage.getItem('pwa_auto_redirect_time') || '0');
        
        // 3秒以内に2回以上自動リダイレクトしている場合は停止
        if (autoRedirectCount >= 2 && (currentTime - lastAutoRedirectTime) < 3000) {
          console.error('🚨 [Index] PWA自動リダイレクト無限ループ検出! 停止します');
          return;
        }
        
        // 自動リダイレクト回数を記録
        sessionStorage.setItem('pwa_auto_redirect_count', (autoRedirectCount + 1).toString());
        sessionStorage.setItem('pwa_auto_redirect_time', currentTime.toString());
        
        // 3秒後にカウンタをリセット
        setTimeout(() => {
          sessionStorage.removeItem('pwa_auto_redirect_count');
          sessionStorage.removeItem('pwa_auto_redirect_time');
        }, 3000);
        
      } catch (storageError) {
        console.warn('⚠️ [Index] PWA Storage access warning:', storageError);
      }
      
      console.log('🔄 [Index] PWA自動リダイレクト実行');
      window.location.href = '/property_select.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>水道検針アプリaaaaa</h1>
    <p>このアプリはPWAとしてインストールできます。</p>
    <button id="install-btn" style="display:none;" onclick="installPWA()">PWAをインストール</button>
    <br><br>
    <button onclick="startApp()" style="padding: 12px 24px; background-color: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">アプリを開始</button>
  </div>
  <script>
    // サービスワーカー登録とキャッシュ更新通知
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js')
          .then(function(registration) {
            console.log('PWA: Service Worker v20250826b 登録成功', registration);
            
            // Service Workerの更新をチェック
            registration.addEventListener('updatefound', () => {
              console.log('PWA: 新しいService Worker検出');
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  console.log('PWA: 新しいService Worker有効化 - ページリロード推奨');
                  if (confirm('アプリが更新されました。変更を反映するためにページを再読み込みしますか？')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(function(error) {
            console.log('PWA: Service Worker 登録失敗', error);
          });
      });
      
      // Service Workerからのメッセージを受信
      navigator.serviceWorker.addEventListener('message', (event) => {
        console.log('PWA: Service Workerメッセージ受信:', event.data);
        
        if (event.data && event.data.type === 'CACHE_UPDATED') {
          console.log('PWA: キャッシュ更新通知');
          // 強制リロードまたは通知表示
          if (confirm(event.data.message)) {
            window.location.reload();
          }
        }
      });
    }
  </script>
</body>
</html>

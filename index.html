<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水道検針アプリ</title>
  
  <!-- キャッシュバスティング - パス構造変更対応 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="revision" content="20250830d-room-data-structure-fix">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css_styles/pwa-materialui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>水道検針アプリ</h1>
    <p>このアプリはPWAとしてインストールできます。</p>
    <button id="install-btn" style="display:none;" onclick="installPWA()">PWAをインストール</button>
    <br><br>
    <button onclick="startApp()" style="padding: 12px 24px; background-color: #1976d2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">アプリを開始</button>
    
    <!-- 無限ループ検出時の代替手段 -->
    <div id="fallback-section" style="display:none; margin-top: 24px; padding: 16px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
      <h3 style="color: #856404; margin-top: 0;">⚠️ リダイレクト問題検出</h3>
      <p style="color: #856404; margin-bottom: 16px;">Cloudflareキャッシュ問題により自動遷移できません。</p>
      <a href="/property_select.html?v=20250830d&direct=1" 
         style="display: inline-block; padding: 12px 24px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; font-weight: bold;">
        📋 物件選択画面へ（直接リンク）
      </a>
      <br><br>
      <details style="color: #856404;">
        <summary style="cursor: pointer; font-weight: bold;">🔧 Cloudflareキャッシュクリア手順</summary>
        <ol style="margin-top: 8px;">
          <li>Cloudflareダッシュボードにログイン</li>
          <li>対象ドメインを選択</li>
          <li>「Caching」→「Configuration」</li>
          <li>「Purge Cache」→「Purge Everything」</li>
          <li>ブラウザも完全リフレッシュ (Ctrl+Shift+R)</li>
        </ol>
      </details>
    </div>
  </div>

  <script>
    // デバッグ用: 本番環境の状況をコンソールに記録
    console.log('🚀 水道検針アプリ v20250830a - リダイレクト・構文エラー修正版');
    console.log('📍 現在のURL:', window.location.href);
    console.log('📍 pathname:', window.location.pathname);
    console.log('📍 search:', window.location.search);
    console.log('📍 hash:', window.location.hash);
    console.log('📱 User Agent:', navigator.userAgent);
    console.log('🌐 PWA対応:', 'serviceWorker' in navigator);
    console.log('🔧 JavaScript エラー修正版:', '20250830a-redirects-syntax-fixed');
    
    // PWA モード判定の詳細ログ
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    const isIOSPWA = window.navigator.standalone;
    console.log('📱 PWA Standalone Mode:', isStandalone);
    console.log('📱 iOS PWA Mode:', isIOSPWA);
    
    // リダイレクト履歴の確認
    try {
      const redirectCount = sessionStorage.getItem('app_redirect_flag') || '0';
      const pwaRedirectCount = sessionStorage.getItem('pwa_auto_redirect_count') || '0';
      console.log('🔄 Manual Redirect Count:', redirectCount);
      console.log('🔄 PWA Auto Redirect Count:', pwaRedirectCount);
    } catch (error) {
      console.warn('⚠️ Storage access error:', error);
    }
    
    // 古いパス参照の検知
    if (window.location.pathname.includes('html_files/main_app')) {
      console.error('⚠️ [DEBUG] 古いパス構造への直接アクセス検知:', window.location.href);
      console.log('🔄 [DEBUG] 新パス構造へリダイレクト予定');
    }
    
    // Referer情報の確認（無限ループ検出用）
    if (document.referrer) {
      console.log('🔗 Referrer:', document.referrer);
      console.log('🔗 Current URL:', window.location.href);
      console.log('🔗 Referrer matches current?', document.referrer === window.location.href);
      
      if (document.referrer === window.location.href) {
        console.error('🚨 [CRITICAL] 同一ページからのリダイレクト検出! 無限ループ確定');
        console.error('🚨 [ANALYSIS] これはCloudflareの_redirectsファイルまたはキャッシュ問題の可能性');
        
        // 無限ループを完全に停止
        alert('無限リダイレクトが検出されました。\\n\\n原因: Cloudflareキャッシュまたは_redirects設定\\n\\n対処: \\n1. ブラウザキャッシュをクリア\\n2. Cloudflareダッシュボードでキャッシュパージ\\n3. しばらく待ってから再試行');
        
        // フラグを設定して以降の処理をスキップ
        window.infiniteLoopDetected = true;
        
        // フォールバック画面を表示
        try {
          const fallbackSection = document.getElementById('fallback-section');
          if (fallbackSection) {
            fallbackSection.style.display = 'block';
          }
        } catch (e) {
          console.warn('⚠️ [Index] フォールバック画面表示エラー:', e);
        }
      }
    }
    
    // 追加のループ検出: ページロード履歴チェック
    try {
      const loadHistory = JSON.parse(sessionStorage.getItem('page_load_history') || '[]');
      const currentTime = Date.now();
      const currentUrl = window.location.href;
      
      // 直近5秒以内の同一URLロード履歴をチェック
      const recentLoads = loadHistory.filter(entry => 
        (currentTime - entry.timestamp) < 5000 && entry.url === currentUrl
      ).length;
      
      if (recentLoads >= 3) {
        console.error('🚨 [CRITICAL] 同一ページが5秒以内に3回以上ロード - 無限ループ確定');
        alert('ページの無限ループが検出されました。\\n\\nCloudflareキャッシュをクリアしてください。');
        
        // フラグを設定して以降の処理をスキップ
        window.infiniteLoopDetected = true;
        
        // フォールバック画面を表示
        try {
          const fallbackSection = document.getElementById('fallback-section');
          if (fallbackSection) {
            fallbackSection.style.display = 'block';
          }
        } catch (e) {
          console.warn('⚠️ [Index] フォールバック画面表示エラー:', e);
        }
      }
      
      // 履歴を記録
      loadHistory.push({ url: currentUrl, timestamp: currentTime });
      // 最新10件のみ保持
      if (loadHistory.length > 10) loadHistory.shift();
      sessionStorage.setItem('page_load_history', JSON.stringify(loadHistory));
      
    } catch (error) {
      console.warn('⚠️ [DEBUG] ページロード履歴チェックエラー:', error);
    }
    
    // グローバル変数とエラーハンドリング
    let deferredPrompt;
    const REDIRECT_STORAGE_KEY = 'app_redirect_flag';
    const MAX_REDIRECT_COUNT = 3;
    
    // シンプルなリダイレクト回数制限（3回まで）
    const SIMPLE_REDIRECT_KEY = 'simple_redirect_count';
    const SIMPLE_MAX_REDIRECTS = 3;
    
    function checkRedirectLimit() {
      try {
        const now = Date.now();
        const redirectData = sessionStorage.getItem(SIMPLE_REDIRECT_KEY);
        
        if (!redirectData) {
          // 初回リダイレクト
          sessionStorage.setItem(SIMPLE_REDIRECT_KEY, JSON.stringify({
            count: 1,
            firstRedirect: now,
            lastRedirect: now
          }));
          return true; // リダイレクト許可
        }
        
        const data = JSON.parse(redirectData);
        
        // 10秒以上経過していたらリセット
        if ((now - data.firstRedirect) > 10000) {
          sessionStorage.setItem(SIMPLE_REDIRECT_KEY, JSON.stringify({
            count: 1,
            firstRedirect: now,
            lastRedirect: now
          }));
          return true; // リダイレクト許可
        }
        
        // 制限回数チェック
        if (data.count >= SIMPLE_MAX_REDIRECTS) {
          console.error('🚨 [Index] リダイレクト制限に達しました:', data.count);
          alert('リダイレクトの回数制限に達しました。\n\nページを手動で更新してください。');
          
          // 10秒後にカウンターをリセット
          setTimeout(() => {
            sessionStorage.removeItem(SIMPLE_REDIRECT_KEY);
          }, 10000);
          
          return false; // リダイレクト拒否
        }
        
        // カウンター増加
        data.count++;
        data.lastRedirect = now;
        sessionStorage.setItem(SIMPLE_REDIRECT_KEY, JSON.stringify(data));
        
        console.log('🔄 [Index] リダイレクト許可:', data.count, '/', SIMPLE_MAX_REDIRECTS);
        return true; // リダイレクト許可
        
      } catch (error) {
        console.error('❌ [Index] リダイレクトチェックエラー:', error);
        return true; // エラー時は許可（安全側）
      }
    }
    
    // エラーハンドリングの設定
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('🚨 [Global] JavaScript エラー:', {
        message: msg,
        source: url,
        line: lineNo,
        column: columnNo,
        error: error
      });
      return false;
    };
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('🚨 [Global] Promise エラー:', event.reason);
    });
    
    // PWA インストール関数
    function installPWA() {
      try {
        console.log('🔽 [Index] PWA インストール開始');
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              document.getElementById('install-btn').style.display = 'none';
              const msg = document.createElement('div');
              msg.innerHTML = 'インストールが完了しました。<br>ホーム画面からアプリを起動できます。';
              msg.style.marginTop = '24px';
              msg.style.color = '#1976d2';
              msg.style.fontWeight = 'bold';
              document.querySelector('.container').appendChild(msg);
              console.log('✅ [Index] PWA インストール完了');
            }
            deferredPrompt = null;
          }).catch((error) => {
            console.error('❌ [Index] PWA インストールエラー:', error);
          });
        } else {
          console.warn('⚠️ [Index] PWA インストール対象なし');
        }
      } catch (error) {
        console.error('❌ [Index] installPWA 関数エラー:', error);
      }
    }
    
    // アプリ開始関数（デバッグ情報付き・無限ループ防止機能付き）
    function startApp() {
      try {
        // 無限ループ検出フラグの確認
        if (window.infiniteLoopDetected) {
          console.error('🚨 [Index] 無限ループ検出済み - startApp実行を停止');
          alert('無限ループが検出されているため、アプリを開始できません。\\n\\nページを更新してから再試行してください。');
          return;
        }
        
        console.log('🚀 [Index] アプリ開始ボタンクリック');
        console.log('📍 [Index] 遷移先:', '/property_select.html');
        
        // 無限リダイレクト防止チェック
        try {
          const redirectCount = parseInt(sessionStorage.getItem(REDIRECT_STORAGE_KEY) || '0');
          const currentTime = Date.now();
          const lastRedirectTime = parseInt(sessionStorage.getItem(REDIRECT_STORAGE_KEY + '_time') || '0');
          
          // 5秒以内に3回以上リダイレクトしている場合は停止
          if (redirectCount >= MAX_REDIRECT_COUNT && (currentTime - lastRedirectTime) < 5000) {
            console.error('🚨 [Index] 無限リダイレクト検出! 遷移を停止します');
            alert('リダイレクトループが検出されました。\n\nページを手動で更新するか、ブラウザのキャッシュをクリアしてください。');
            
            // 5秒後にカウンタをリセット
            setTimeout(() => {
              try {
                sessionStorage.removeItem(REDIRECT_STORAGE_KEY);
                sessionStorage.removeItem(REDIRECT_STORAGE_KEY + '_time');
              } catch (e) {
                console.warn('⚠️ [Index] Storage クリア失敗:', e);
              }
            }, 5000);
            return;
          }
          
          // リダイレクト回数を記録
          sessionStorage.setItem(REDIRECT_STORAGE_KEY, (redirectCount + 1).toString());
          sessionStorage.setItem(REDIRECT_STORAGE_KEY + '_time', currentTime.toString());
          
        } catch (storageError) {
          console.warn('⚠️ [Index] Storage access warning:', storageError);
        }
        
        // 保存されたGAS URLの確認
        try {
          const savedUrl = localStorage.getItem('gasWebAppUrl') || sessionStorage.getItem('gasWebAppUrl');
          console.log('🔗 [Index] 保存されたGAS URL:', savedUrl || 'なし');
        } catch (storageError) {
          console.warn('⚠️ [Index] GAS URL読み取りエラー:', storageError);
        }
        
        // シンプルなリダイレクト制限チェック
        if (!checkRedirectLimit()) {
          console.error('🚨 [Index] リダイレクト制限により遷移を停止');
          return;
        }
        
        try {
          console.log('🔄 [Index] property_select.html へリダイレクト実行');
          console.log('🔄 [Index] リダイレクト前URL:', window.location.href);
          console.log('🔄 [Index] Referrer情報:', document.referrer);
          console.log('🔄 [Index] ブラウザ情報:', navigator.userAgent);
          console.log('🔄 [Index] Cloudflareキャッシュ確認: _redirectsファイル無効化済み');
          
          // 追加の事前チェック
          if (window.location.href.includes('property_select')) {
            console.error('🚨 [CRITICAL] 既にproperty_selectページにいるのにリダイレクト実行 - これは異常');
            alert('内部エラー: 既に目標ページにいます。ページを更新してください。');
            return;
          }
          
          // キャッシュバスティング付きURL生成
          const timestamp = Date.now();
          const targetUrl = `/property_select.html?v=20250830d&nocache=${timestamp}`;
          console.log('🔄 [Index] キャッシュバイパス目標URL:', targetUrl);
          
          window.location.href = targetUrl;
        } catch (error) {
          console.error('❌ [Index] 画面遷移エラー:', error);
          alert('画面遷移でエラーが発生しました: ' + error.message);
        }
      } catch (error) {
        console.error('❌ [Index] startApp 関数エラー:', error);
        alert('アプリ開始でエラーが発生しました: ' + error.message);
      }
    }
    
    // PWA インストールプロンプト設定
    window.addEventListener('beforeinstallprompt', (e) => {
      try {
        console.log('📱 [Index] PWA インストールプロンプト検出');
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.getElementById('install-btn');
        if (installBtn) {
          installBtn.style.display = 'block';
        }
      } catch (error) {
        console.error('❌ [Index] インストールプロンプト処理エラー:', error);
      }
    });

    // PWA起動時自動リダイレクト処理
    function handlePWAAutoRedirect() {
      try {
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
          console.log('📱 [Index] PWAスタンドアロンモードで起動');
          
          // PWA自動起動の場合もリダイレクト防止チェックを適用
          try {
            const autoRedirectCount = parseInt(sessionStorage.getItem('pwa_auto_redirect_count') || '0');
            const currentTime = Date.now();
            const lastAutoRedirectTime = parseInt(sessionStorage.getItem('pwa_auto_redirect_time') || '0');
            
            // 3秒以内に2回以上自動リダイレクトしている場合は停止
            if (autoRedirectCount >= 2 && (currentTime - lastAutoRedirectTime) < 3000) {
              console.error('🚨 [Index] PWA自動リダイレクト無限ループ検出! 停止します');
              return;
            }
            
            // 自動リダイレクト回数を記録
            sessionStorage.setItem('pwa_auto_redirect_count', (autoRedirectCount + 1).toString());
            sessionStorage.setItem('pwa_auto_redirect_time', currentTime.toString());
            
            // 3秒後にカウンタをリセット
            setTimeout(() => {
              try {
                sessionStorage.removeItem('pwa_auto_redirect_count');
                sessionStorage.removeItem('pwa_auto_redirect_time');
              } catch (e) {
                console.warn('⚠️ [Index] PWA Storage クリア失敗:', e);
              }
            }, 3000);
            
          } catch (storageError) {
            console.warn('⚠️ [Index] PWA Storage access warning:', storageError);
          }
          
          // PWA自動リダイレクトも制限チェック
          if (!checkRedirectLimit()) {
            console.error('🚨 [Index] PWA自動リダイレクト制限により停止');
            return;
          }
          
          console.log('🔄 [Index] PWA自動リダイレクト実行');
          window.location.href = '/property_select.html';
        }
      } catch (error) {
        console.error('❌ [Index] PWA自動リダイレクトエラー:', error);
      }
    }
    
    // DOM読み込み完了後の処理
    document.addEventListener('DOMContentLoaded', function() {
      try {
        console.log('📄 [Index] DOM読み込み完了');
        handlePWAAutoRedirect();
      } catch (error) {
        console.error('❌ [Index] DOM読み込み後処理エラー:', error);
      }
    });
    
    // 即座にPWAチェックも実行（DOMContentLoadedより前に実行される場合に備えて）
    handlePWAAutoRedirect();
    
    // サービスワーカー登録とキャッシュ更新通知
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        try {
          console.log('🔧 [Index] Service Worker登録開始');
          navigator.serviceWorker.register('./service-worker.js')
            .then(function(registration) {
              console.log('PWA: Service Worker v20250829a 登録成功', registration);
              
              // Service Workerの更新をチェック
              registration.addEventListener('updatefound', () => {
                try {
                  console.log('PWA: 新しいService Worker検出');
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'activated') {
                      console.log('PWA: 新しいService Worker有効化 - ページリロード推奨');
                      if (confirm('アプリが更新されました。変更を反映するためにページを再読み込みしますか？')) {
                        window.location.reload();
                      }
                    }
                  });
                } catch (error) {
                  console.error('❌ [Index] Service Worker更新処理エラー:', error);
                }
              });
            })
            .catch(function(error) {
              console.error('❌ [Index] Service Worker 登録失敗:', error);
            });
        } catch (error) {
          console.error('❌ [Index] Service Worker登録処理エラー:', error);
        }
      });
      
      // Service Workerからのメッセージを受信
      try {
        navigator.serviceWorker.addEventListener('message', (event) => {
          try {
            console.log('PWA: Service Workerメッセージ受信:', event.data);
            
            if (event.data && event.data.type === 'CACHE_UPDATED') {
              console.log('PWA: キャッシュ更新通知');
              // 強制リロードまたは通知表示
              if (confirm(event.data.message)) {
                window.location.reload();
              }
            }
          } catch (error) {
            console.error('❌ [Index] Service Workerメッセージ処理エラー:', error);
          }
        });
      } catch (error) {
        console.error('❌ [Index] Service Workerメッセージリスナー設定エラー:', error);
      }
    } else {
      console.warn('⚠️ [Index] Service Worker 未対応ブラウザ');
    }
  </script>
</body>
</html>

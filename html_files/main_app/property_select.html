  <!-- PWAåˆæœŸåŒ–ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script>
    // PWAæ©Ÿèƒ½ã®åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
    });
    
    // ãƒšãƒ¼ã‚¸è¡¨ç¤ºæ™‚ã«ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’å¿…ãšéè¡¨ç¤ºã«ã™ã‚‹ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã®æˆ»ã‚‹å¯¾å¿œï¼‰
    function hideLoadingOnPageShow() {
      console.log('[property_select] pageshow ã‚¤ãƒ™ãƒ³ãƒˆ - ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°å¼·åˆ¶è§£é™¤é–‹å§‹');
      
      // DOMè¦ç´ ã®ç›´æ¥æ“ä½œ
      const loadingElements = document.querySelectorAll('.loading-container, .mantine-loader, .MuiCircularProgress-root');
      loadingElements.forEach(element => {
        if (element) {
          element.style.display = 'none';
          element.style.visibility = 'hidden';
          element.style.opacity = '0';
          element.style.pointerEvents = 'none';
          element.style.zIndex = '-1';
        }
      });
      
      // Rootè¦ç´ ã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¯ãƒ©ã‚¹å‰Šé™¤
      const rootElement = document.getElementById('root');
      if (rootElement) {
        rootElement.classList.remove('styles-loading');
        rootElement.classList.add('styles-loaded');
      }
      
      // Bodyæ“ä½œãƒ–ãƒ­ãƒƒã‚¯è§£é™¤
      document.body.style.overflow = '';
      document.body.style.pointerEvents = '';
      
      // Reactå´ã®ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ã‚‚ãƒªã‚»ãƒƒãƒˆï¼ˆã‚°ãƒ­ãƒ¼ãƒãƒ«ã«è¨­å®šï¼‰
      window.forceHideLoading = true;
      
      console.log('[property_select] pageshow ã‚¤ãƒ™ãƒ³ãƒˆ - ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°å¼·åˆ¶è§£é™¤å®Œäº†');
    }

    // ãƒšãƒ¼ã‚¸å¾©å…ƒæ™‚ã«ã‚‚åˆæœŸåŒ–ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã®æˆ»ã‚‹ãƒœã‚¿ãƒ³å¯¾å¿œï¼‰
    window.addEventListener('pageshow', function(event) {
      hideLoadingOnPageShow();
      
      // Reactå´ã«ã‚¤ãƒ™ãƒ³ãƒˆé€šçŸ¥
      setTimeout(() => {
        window.dispatchEvent(new CustomEvent('forceHideLoading'));
      }, 100);
    });
  </script>

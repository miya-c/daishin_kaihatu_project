  <script type="text/babel">
    // 🦁 Brave Browser Cache Busting Version 20250614c

    if (window.pwaUtils) {
      const cacheStats = window.pwaUtils.getCacheStats();
      console.log('📊 キャッシュ統計:', cacheStats);
    }
    
    // CSS読み込み完了を待機する関数（改良版）
    function waitForStylesLoaded() {
      return new Promise((resolve) => {
        const checkStyles = () => {
          try {
            // CSSカスタムプロパティをチェックして読み込み完了を確認
            const rootStyles = getComputedStyle(document.documentElement);
            const stylesLoaded = rootStyles.getPropertyValue('--meter-reading-styles-loaded').trim();
            
            if (stylesLoaded === "'true'" || stylesLoaded === '"true"') {
              console.log('✅ CSS読み込み完了確認');
              
              // スタイル読み込み完了の視覚的フィードバック
              const root = document.getElementById('root');
              if (root) {
                root.classList.remove('styles-loading');
                root.classList.add('styles-loaded');
              }
              
              resolve();
            } else {
              console.log('⏳ CSS読み込み待機中...', stylesLoaded);
              setTimeout(checkStyles, 50);
            }
          } catch (error) {
            console.warn('⚠️ CSS読み込みチェックエラー:', error);
            setTimeout(checkStyles, 100);
          }
        };
        
        // 初回チェック
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkStyles);
        } else {
          checkStyles();
        }
      });
    }
    
    const App = () => {
      const [properties, setProperties] = React.useState([]);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [isFetched, setIsFetched] = React.useState(false); // ← 追加
      const [isNavigating, setIsNavigating] = React.useState(false);
      const [navigationMessage, setNavigationMessage] = React.useState('');
      // GAS Web App URL設定（本番環境対応）
      const gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl') || 
                          localStorage.getItem('gasWebAppUrl') || 
                          'https://script.google.com/macros/s/AKfycbzWlHl0iAm3m1JXXQLqXKr-5x9YbhmA4P8gv7ErjtzVyfk1XOhSBy_rjgOB8O8Vw5maBw/exec';

      // ページ復元時のローディング強制解除
      React.useEffect(() => {
        const handleForceHideLoading = () => {
          console.log('[property_select] React - 強制ローディング解除イベント受信');
          // データ取得完了後は描画完了検知に任せる
          if (!isFetched) {
            console.log('[property_select] データ未取得のため強制ローディング解除実行');
            setLoading(false);
            setError(null);
            setIsNavigating(false);
            setNavigationMessage('');
          } else {
            console.log('[property_select] データ取得完了済み - 描画完了検知に任せる');
          }
        };

        // ページshow時のグローバルフラグチェック
        if (window.forceHideLoading) {
          handleForceHideLoading();
          window.forceHideLoading = false;
        }

        // カスタムイベントリスナー
        window.addEventListener('forceHideLoading', handleForceHideLoading);
        
        return () => {
          window.removeEventListener('forceHideLoading', handleForceHideLoading);
        };
      }, [isFetched]);

      // 検針完了日フォーマット関数 - React Error #418 対策
      const formatCompletionDate = (dateStr) => {
        // 確実に文字列を返すための安全化
        if (!dateStr || typeof dateStr !== 'string' || dateStr.trim() === '') {
          return '';
        }
        
        try {
          // YYYY-MM-DD形式の文字列をDate型に変換
          const date = new Date(dateStr);
          if (isNaN(date.getTime())) {

          console.log(`[ReactApp] 🚀 画面遷移: ${targetUrl}`);
          
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 300);
        };
        
        // 部屋データの差分更新関数
        const performRoomDeltaUpdate = async (propertyId, lastTimestamp) => {
          console.log('[ReactApp] 🔄 部屋差分更新開始:', { propertyId, lastTimestamp: new Date(lastTimestamp).toLocaleString() });
          
          try {
            const deltaUrl = `${gasWebAppUrl}?action=getDeltaData&dataType=rooms&propertyId=${propertyId}&lastSync=${lastTimestamp}&cache=${Date.now()}`;
            console.log('[ReactApp] 部屋差分更新URL:', deltaUrl);
            
            const response = await fetch(deltaUrl);
            if (!response.ok) {
              console.warn('[ReactApp] 部屋差分更新失敗 - スキップ');
              return;
            }
            
            const deltaData = await response.json();
            console.log('[ReactApp] 部屋差分データ:', deltaData);
            
            if (deltaData.success && deltaData.data && deltaData.data.length > 0) {
              console.log('[ReactApp] 📊 部屋差分データあり:', deltaData.data.length, '件');
              
              // 現在のキャッシュデータを取得してマージ
              const roomCacheKey = `rooms_${propertyId}`;
              const currentCache = window.pwaUtils.getCacheData(roomCacheKey);
              
              if (currentCache && currentCache.data) {
                const mergedData = window.pwaUtils.mergeData(currentCache.data, deltaData.data);
                const normalizedData = mergedData.map(room => ({
                  ...room,
                  id: room.id || room.roomId || room['部屋ID'],
                  name: room.name || room.roomName || room['部屋名'],
                }));
                
                // 更新されたデータをキャッシュに保存
                const updatedCache = {
                  data: normalizedData,
                  timestamp: Date.now(),
                  source: 'room_delta_update'
                };
                window.pwaUtils.setCacheData(roomCacheKey, updatedCache);
                console.log('[ReactApp] 💾 部屋差分更新キャッシュ保存完了');
              }
            } else {
              console.log('[ReactApp] 📊 部屋差分データなし - 最新状態を維持');
            }
          } catch (deltaError) {
            console.warn('[ReactApp] ⚠️ 部屋差分更新エラー:', deltaError.message);
          }
        };
      };

      // Material UI LoadingOverlayコンポーネント（ユーザーディスプレイ中央表示&操作完全ブロック）
      const LoadingOverlay = ({ message }) => {
        
        // LoadingOverlay表示時に操作を完全ブロック
        React.useEffect(() => {
          document.body.style.overflow = 'hidden';
          document.body.style.pointerEvents = 'none';
          
          const blockAllKeys = (e) => {
            e.preventDefault();
            e.stopPropagation();
            return false;
          };
          
          document.addEventListener('keydown', blockAllKeys, true);
          document.addEventListener('keyup', blockAllKeys, true);
          document.addEventListener('keypress', blockAllKeys, true);
          
          return () => {
            document.body.style.overflow = '';
            document.body.style.pointerEvents = '';
            document.removeEventListener('keydown', blockAllKeys, true);
            document.removeEventListener('keyup', blockAllKeys, true);
            document.removeEventListener('keypress', blockAllKeys, true);
          };
        }, []);
        
        return (
        <div className="MuiBackdrop-root" style={{
          position: 'fixed',
          top: '0',
          left: '0',
          width: '100vw',
          height: '100vh',
          backgroundColor: 'rgba(255, 255, 255, 0.95)',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          zIndex: 2147483647,
          backdropFilter: 'blur(4px)',
          // ユーザーディスプレイ中央に確実に表示
          transform: 'translate3d(0, 0, 0)',
          backfaceVisibility: 'hidden',
          pointerEvents: 'all'
        }}>
          <div className="MuiPaper-root" style={{
            backgroundColor: '#fff',
            borderRadius: '16px',
            padding: '40px 32px',
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            gap: '24px',
            boxShadow: 'var(--mui-shadows-4)',
            maxWidth: '320px',
            textAlign: 'center',
            // 中央に確実に配置
            position: 'relative',
            margin: 'auto'
          }}>
            <div className="MuiCircularProgress-root"></div>
            <div className="MuiTypography-root" style={{
              fontSize: '1rem',
              fontWeight: 500,
              color: 'var(--mui-palette-grey-900)',
              margin: 0,
              letterSpacing: '0.00938em'
            }}>
              {message || '読み込み中...'}
            </div>
          </div>
        </div>
        );
      };

      const filteredProperties = (properties || []).filter(property => {
        const propertyIdString = String(property.id != null ? property.id : ''); 
        const propertyNameString = String(property.name != null ? property.name : '');
        return propertyIdString.toLowerCase().includes(searchTerm.toLowerCase()) ||
               propertyNameString.toLowerCase().includes(searchTerm.toLowerCase());
      });

      // 物件データ取得中の初期ローディング（Material UI準拠）
      if (loading && !isFetched) {
        console.log('[ReactApp] 🔄 ローディング画面表示中:', { loading, isFetched });
        return (
          <div>
            {/* Material UI AppBar */}
            <div className="MuiAppBar-root">
              <div className="MuiToolbar-root">
                <div className="app-title">物件選択</div>
              </div>
            </div>
            
            {/* Material UI Container */}
            <div className="MuiContainer-root">
              <div style={{ maxWidth: '600px', margin: '0 auto' }}>
                {/* Material UI Search Field (Disabled during loading) */}
                <div className="MuiTextField-root">
                  <input
                    type="text"
                    placeholder="物件IDまたは物件名で検索..."
                    value=""
                    disabled
                    style={{ 
                      opacity: 0.6,
                      cursor: 'not-allowed'
                    }}
                  />
                </div>
                
                {/* Material UI Loading State (Full Screen) */}
                <div className="loading-container">
                  <div className="MuiCircularProgress-root"></div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1.1rem',
                    color: 'var(--mui-palette-grey-900)',
                    fontWeight: 500,
                    textAlign: 'center',
                    margin: '16px 0 0 0'
                  }}>
                    物件情報を読み込み中です...
                  </div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '0.875rem',
                    color: 'var(--mui-palette-grey-600)',
                    textAlign: 'center',
                    margin: '8px 0 0 0'
                  }}>
                    しばらくお待ちください
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      
      // 物件データ取得エラー（Material UI準拠）
      if (error && isFetched) {
        return (
          <div>
            {/* Material UI AppBar */}
            <div className="MuiAppBar-root">
              <div className="MuiToolbar-root">
                <div className="app-title">物件選択</div>
              </div>
            </div>
            
            {/* Material UI Container */}
            <div className="MuiContainer-root">
              <div style={{ maxWidth: '600px', margin: '0 auto' }}>
                {/* Material UI Search Field */}
                <div className="MuiTextField-root">
                  <input
                    type="text"
                    placeholder="物件IDまたは物件名で検索..."
                    value={searchTerm}
                    onChange={handleSearchChange}
                    disabled
                    style={{ opacity: 0.6 }}
                  />
                </div>
                
                {/* Material UI Alert */}
                <div className="MuiAlert-root">
                  <div className="MuiTypography-root" style={{
                    fontSize: '1.125rem',
                    fontWeight: 600,
                    margin: '0 0 8px 0',
                    color: '#b91c1c'
                  }}>
                    エラー
                  </div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1rem',
                    margin: 0,
                    color: '#b91c1c'
                  }}>
                    {String(error || 'エラーが発生しました')}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      
      // データ取得完了後のメイン表示
      console.log('[ReactApp] 🎨 メイン画面レンダリング:', { 
        loading, 
        isFetched, 
        propertiesCount: properties.length, 
        filteredCount: filteredProperties ? filteredProperties.length : 0 
      });
      
      return (
        <div style={{ minHeight: '100vh' }}>
          {isNavigating && <LoadingOverlay message={navigationMessage} />}
          
          {/* Material UI AppBar */}
          <div className="MuiAppBar-root">
            <div className="MuiToolbar-root">
              <div className="app-title">物件選択</div>
            </div>
          </div>
          
          {/* Material UI Container */}
          <div className="MuiContainer-root">
            <div style={{ maxWidth: '600px', margin: '0 auto' }}>
              {/* Material UI Search Field */}
              <div className="MuiTextField-root">
                <input
                  type="text"
                  placeholder="物件IDまたは物件名で検索..."
                  value={searchTerm}
                  onChange={handleSearchChange}
                  disabled={loading && properties.length === 0}
                />
              </div>
              
              {/* 処理中表示 */}
              {loading && isFetched && (
                <div style={{
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  marginBottom: '16px',
                  gap: '12px'
                }}>
                  <div className="MuiCircularProgress-root" style={{
                    width: '24px',
                    height: '24px'
                  }}></div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '0.875rem',
                    color: 'var(--mui-palette-grey-900)',
                    margin: 0
                  }}>
                    処理中...
                  </div>
                </div>
              )}
              
              {/* Material UI Alert for errors */}
              {error && (
                <div className="MuiAlert-root" style={{ marginBottom: '16px' }}>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1.125rem',
                    fontWeight: 600,
                    margin: '0 0 8px 0',
                    color: '#b91c1c'
                  }}>
                    エラー
                  </div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1rem',
                    margin: 0,
                    color: '#b91c1c'
                  }}>
                    {String(error || 'エラーが発生しました')}
                  </div>
                </div>
              )}

              {/* 修正：データ取得完了後かつ物件が0件の場合のみ表示 */}
              {!loading && isFetched && properties.length === 0 && !error && (
                <div className="MuiTypography-root" style={{
                  textAlign: 'center',
                  color: 'var(--mui-palette-grey-900)',
                  fontSize: '1rem',
                  margin: 0
                }}>
                  登録されている物件がありません。
                </div>
              )}
              
              {/* 検索結果が0件の場合 */}
              {!loading && isFetched && properties.length > 0 && (filteredProperties ? filteredProperties.length === 0 : false) && (
                <div className="MuiTypography-root" style={{
                  textAlign: 'center',
                  color: 'var(--mui-palette-grey-900)',
                  fontSize: '1rem',
                  margin: 0
                }}>
                  該当する物件が見つかりません。
                </div>
              )}

              {/* Material UI Property Cards */}
              <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                {(filteredProperties || []).map((property, index) => (
                  <div 
                    key={property.id} 
                    data-property-id={property.id}
                    className={`MuiCard-root ${(loading || isNavigating) ? 'MuiCard-disabled' : ''}`}
                    onClick={() => !(loading || isNavigating) && handlePropertySelect(property)}
                    style={{
                      opacity: (loading || isNavigating) ? 0.6 : 1,
                      cursor: (loading || isNavigating) ? 'not-allowed' : 'pointer',
                      animationDelay: `${index * 0.1}s`
                    }}
                  >
                    <div className="MuiCardContent-root">
                      <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'flex-start',
                        gap: '16px'
                      }}>
                        <div style={{ flex: 1 }}>
                          {/* Property ID and Completion Date Row */}
                          <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            gap: '12px',
                            marginBottom: '12px',
                            flexWrap: 'wrap'
                          }}>
                            <div className="MuiChip-root" style={{
                              backgroundColor: 'var(--mui-palette-grey-100)',
                              color: 'var(--mui-palette-grey-900)',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              padding: '8px 12px',
                              borderRadius: '12px',
                              border: '1px solid rgba(0,0,0,0.08)',
                              boxShadow: '0 1px 3px rgba(0,0,0,0.05)'
                            }}>
                              ID: {String(property.id || 'IDなし')}
                            </div>
                            
                            {/* Completion Date Badge - React Error #418対策 */}
                            {(() => {
                              const completionText = formatCompletionDate(property.completionDate);
                              return completionText ? (
                                <div className="MuiChip-root" style={{
                                  backgroundColor: '#e8f5e8',
                                  color: '#2e7d32',
                                  fontSize: '0.75rem',
                                  fontWeight: 600,
                                  padding: '6px 10px',
                                  borderRadius: '12px',
                                  border: '1px solid #c8e6c9',
                                  boxShadow: '0 2px 8px rgba(46, 125, 50, 0.15)'
                                }}>
                                  {completionText}
                                </div>
                              ) : null;
                            })()}
                          </div>
                          
                          {/* Property Name - React Error #418対策 */}
                          <div className="MuiTypography-root" style={{
                            fontSize: '1.125rem',
                            fontWeight: 500,
                            color: 'var(--mui-palette-grey-900)',
                            lineHeight: 1.4,
                            margin: 0,
                            letterSpacing: '0.00938em'
                          }}>
                            {String(property.name || '名称なし')}
                          </div>
                        </div>
                        
                        {/* Material UI Arrow Icon */}
                        <div style={{
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          width: '32px',
                          height: '32px',
                          color: 'var(--mui-palette-primary-main)',
                          flexShrink: 0,
                          transition: 'transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)'
                        }}>
                          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // CSS読み込み完了後にアプリを起動
    waitForStylesLoaded().then(() => {
      console.log('🎨 物件選択アプリ起動: CSS読み込み完了後に実行');
      
      // Use React 18 createRoot API instead of ReactDOM.render
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    });
  </script>
  
  <!-- PWA初期化スクリプト -->
  <script>
    // PWA機能の初期化
    document.addEventListener('DOMContentLoaded', () => {
    });
    
    // ページ表示時にローディングを必ず非表示にする（ブラウザの戻る対応）
    function hideLoadingOnPageShow() {
      console.log('[property_select] pageshow イベント - ローディング強制解除開始');
      
      // DOM要素の直接操作
      const loadingElements = document.querySelectorAll('.loading-container, .mantine-loader, .MuiCircularProgress-root');
      loadingElements.forEach(element => {
        if (element) {
          element.style.display = 'none';
          element.style.visibility = 'hidden';
          element.style.opacity = '0';
          element.style.pointerEvents = 'none';
          element.style.zIndex = '-1';
        }
      });
      
      // Root要素のローディングクラス削除
      const rootElement = document.getElementById('root');
      if (rootElement) {
        rootElement.classList.remove('styles-loading');
        rootElement.classList.add('styles-loaded');
      }
      
      // Body操作ブロック解除
      document.body.style.overflow = '';
      document.body.style.pointerEvents = '';
      
      // React側のローディング状態もリセット（グローバルに設定）
      window.forceHideLoading = true;
      
      console.log('[property_select] pageshow イベント - ローディング強制解除完了');
    }

    // ページ復元時にも初期化（ブラウザの戻るボタン対応）
    window.addEventListener('pageshow', function(event) {
      hideLoadingOnPageShow();
      
      // React側にイベント通知
      setTimeout(() => {
        window.dispatchEvent(new CustomEvent('forceHideLoading'));
      }, 100);
    });
  </script>
</body>
</html>

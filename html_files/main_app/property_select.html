            </div>
            
            {/* Material UI Container */}
            <div className="MuiContainer-root">
              <div style={{ maxWidth: '600px', margin: '0 auto' }}>
                {/* Material UI Search Field */}
                <div className="MuiTextField-root">
                  <input
                    type="text"
                    placeholder="物件IDまたは物件名で検索..."
                    value={searchTerm}
                    onChange={handleSearchChange}
                    disabled
                    style={{ opacity: 0.6 }}
                  />
                </div>
                
                {/* Material UI Alert */}
                <div className="MuiAlert-root">
                  <div className="MuiTypography-root" style={{
                    fontSize: '1.125rem',
                    fontWeight: 600,
                    margin: '0 0 8px 0',
                    color: '#b91c1c'
                  }}>
                    エラー
                  </div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1rem',
                    margin: 0,
                    color: '#b91c1c'
                  }}>
                    {String(error || 'エラーが発生しました')}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      
      // データ取得完了後のメイン表示
      console.log('[ReactApp] 🎨 メイン画面レンダリング:', { 
        loading, 
        isFetched, 
        propertiesCount: properties.length, 
        filteredCount: filteredProperties ? filteredProperties.length : 0 
      });
      
      return (
        <div style={{ minHeight: '100vh' }}>
          {isNavigating && <LoadingOverlay message={navigationMessage} />}
          
          {/* Material UI AppBar */}
          <div className="MuiAppBar-root">
            <div className="MuiToolbar-root">
              <div className="app-title">物件選択</div>
            </div>
          </div>
          
          {/* Material UI Container */}
          <div className="MuiContainer-root">
            <div style={{ maxWidth: '600px', margin: '0 auto' }}>
              {/* Material UI Search Field */}
              <div className="MuiTextField-root">
                <input
                  type="text"
                  placeholder="物件IDまたは物件名で検索..."
                  value={searchTerm}
                  onChange={handleSearchChange}
                  disabled={loading && properties.length === 0}
                />
              </div>
              
              {/* 処理中表示 */}
              {loading && isFetched && (
                <div style={{
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  marginBottom: '16px',
                  gap: '12px'
                }}>
                  <div className="MuiCircularProgress-root" style={{
                    width: '24px',
                    height: '24px'
                  }}></div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '0.875rem',
                    color: 'var(--mui-palette-grey-900)',
                    margin: 0
                  }}>
                    処理中...
                  </div>
                </div>
              )}
              
              {/* Material UI Alert for errors */}
              {error && (
                <div className="MuiAlert-root" style={{ marginBottom: '16px' }}>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1.125rem',
                    fontWeight: 600,
                    margin: '0 0 8px 0',
                    color: '#b91c1c'
                  }}>
                    エラー
                  </div>
                  <div className="MuiTypography-root" style={{
                    fontSize: '1rem',
                    margin: 0,
                    color: '#b91c1c'
                  }}>
                    {String(error || 'エラーが発生しました')}
                  </div>
                </div>
              )}

              {/* 修正：データ取得完了後かつ物件が0件の場合のみ表示 */}
              {!loading && isFetched && properties.length === 0 && !error && (
                <div className="MuiTypography-root" style={{
                  textAlign: 'center',
                  color: 'var(--mui-palette-grey-900)',
                  fontSize: '1rem',
                  margin: 0
                }}>
                  登録されている物件がありません。
                </div>
              )}
              
              {/* 検索結果が0件の場合 */}
              {!loading && isFetched && properties.length > 0 && (filteredProperties ? filteredProperties.length === 0 : false) && (
                <div className="MuiTypography-root" style={{
                  textAlign: 'center',
                  color: 'var(--mui-palette-grey-900)',
                  fontSize: '1rem',
                  margin: 0
                }}>
                  該当する物件が見つかりません。
                </div>
              )}

              {/* Material UI Property Cards */}
              <div style={{ display: 'flex', flexDirection: 'column', gap: '16px' }}>
                {(filteredProperties || []).map((property, index) => (
                  <div 
                    key={property.id} 
                    data-property-id={property.id}
                    className={`MuiCard-root ${(loading || isNavigating) ? 'MuiCard-disabled' : ''}`}
                    onClick={() => !(loading || isNavigating) && handlePropertySelect(property)}
                    style={{
                      opacity: (loading || isNavigating) ? 0.6 : 1,
                      cursor: (loading || isNavigating) ? 'not-allowed' : 'pointer',
                      animationDelay: `${index * 0.1}s`
                    }}
                  >
                    <div className="MuiCardContent-root">
                      <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'flex-start',
                        gap: '16px'
                      }}>
                        <div style={{ flex: 1 }}>
                          {/* Property ID and Completion Date Row */}
                          <div style={{
                            display: 'flex',
                            alignItems: 'center',
                            gap: '12px',
                            marginBottom: '12px',
                            flexWrap: 'wrap'
                          }}>
                            <div className="MuiChip-root" style={{
                              backgroundColor: 'var(--mui-palette-grey-100)',
                              color: 'var(--mui-palette-grey-900)',
                              fontSize: '0.875rem',
                              fontWeight: 600,
                              padding: '8px 12px',
                              borderRadius: '12px',
                              border: '1px solid rgba(0,0,0,0.08)',
                              boxShadow: '0 1px 3px rgba(0,0,0,0.05)'
                            }}>
                              ID: {String(property.id || 'IDなし')}
                            </div>
                            
                            {/* Completion Date Badge - React Error #418対策 */}
                            {(() => {
                              const completionText = formatCompletionDate(property.completionDate);
                              return completionText ? (
                                <div className="MuiChip-root" style={{
                                  backgroundColor: '#e8f5e8',
                                  color: '#2e7d32',
                                  fontSize: '0.75rem',
                                  fontWeight: 600,
                                  padding: '6px 10px',
                                  borderRadius: '12px',
                                  border: '1px solid #c8e6c9',
                                  boxShadow: '0 2px 8px rgba(46, 125, 50, 0.15)'
                                }}>
                                  {completionText}
                                </div>
                              ) : null;
                            })()}
                          </div>
                          
                          {/* Property Name - React Error #418対策 */}
                          <div className="MuiTypography-root" style={{
                            fontSize: '1.125rem',
                            fontWeight: 500,
                            color: 'var(--mui-palette-grey-900)',
                            lineHeight: 1.4,
                            margin: 0,
                            letterSpacing: '0.00938em'
                          }}>
                            {String(property.name || '名称なし')}
                          </div>
                        </div>
                        
                        {/* Material UI Arrow Icon */}
                        <div style={{
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          width: '32px',
                          height: '32px',
                          color: 'var(--mui-palette-primary-main)',
                          flexShrink: 0,
                          transition: 'transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)'
                        }}>
                          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // CSS読み込み完了後にアプリを起動
    waitForStylesLoaded().then(() => {
      console.log('🎨 物件選択アプリ起動: CSS読み込み完了後に実行');
      
      // Use React 18 createRoot API instead of ReactDOM.render
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    });
  </script>
  
  <!-- PWA初期化スクリプト -->
  <script>
    // PWA機能の初期化
    document.addEventListener('DOMContentLoaded', () => {
    });
    
    // ページ表示時にローディングを必ず非表示にする（ブラウザの戻る対応）
    function hideLoadingOnPageShow() {
      console.log('[property_select] pageshow イベント - ローディング強制解除開始');
      
      // DOM要素の直接操作
      const loadingElements = document.querySelectorAll('.loading-container, .mantine-loader, .MuiCircularProgress-root');
      loadingElements.forEach(element => {
        if (element) {
          element.style.display = 'none';
          element.style.visibility = 'hidden';
          element.style.opacity = '0';
          element.style.pointerEvents = 'none';
          element.style.zIndex = '-1';
        }
      });
      
      // Root要素のローディングクラス削除
      const rootElement = document.getElementById('root');
      if (rootElement) {
        rootElement.classList.remove('styles-loading');
        rootElement.classList.add('styles-loaded');
      }
      
      // Body操作ブロック解除
      document.body.style.overflow = '';
      document.body.style.pointerEvents = '';
      
      // React側のローディング状態もリセット（グローバルに設定）
      window.forceHideLoading = true;
      
      console.log('[property_select] pageshow イベント - ローディング強制解除完了');
    }

    // ページ復元時にも初期化（ブラウザの戻るボタン対応）
    window.addEventListener('pageshow', function(event) {
      hideLoadingOnPageShow();
      
      // React側にイベント通知
      setTimeout(() => {
        window.dispatchEvent(new CustomEvent('forceHideLoading'));
      }, 100);
    });
  </script>
</body>
</html>
